<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome? ');
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br/>`);
    /************** Formatando numeros************************
    ****Node.js
    > var n1 = 1545.5       //adiciona esse valor a variável n1
    undefined
    > n1
    1545.5
    > n1.toFixed(2)         //formata para duas casas decimais
    '1545.50'
    > n1.toFixed(2).replace('.',',')     //substitui . por ,
    '1545,50'
    > n1.toLocaleString('pr-BR', {style: 'currency', currency: 'BRL'})   //localiza a função para mostrar o valor de acordo com a moeda brasileira (real)
    'R$ 1.545,50'
    > n1.toLocaleString('pr-BR', {style: 'currency', currency: 'USD'})   //dollar
    'US$ 1.545,50'
    > n1.toLocaleString('pr-BR', {style: 'currency', currency: 'EUR'})   //euro
    '€ 1.545,50'
    >
    </script>
</body>
</html>
